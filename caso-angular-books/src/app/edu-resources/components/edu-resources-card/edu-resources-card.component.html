<mat-card class="article-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{ resource.title }}</mat-card-title>
      <mat-card-subtitle>
        ID: {{resource.id}}
        <br>
        Format: {{resource.format}}
        <br>
        ISBN: {{resource.isbn}}
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <img mat-card-image [src]="resource.cover_url" [alt]="resource.title">
  <mat-card-content>
    <p>
     {{resource.description}}
    </p>
    <mat-card-footer>
      <p> URL:
        <a [href]="resource.web_url" target="_blank"> {{ resource.web_url }} </a>
      </p>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
